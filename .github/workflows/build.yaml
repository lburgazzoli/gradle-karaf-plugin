name: Build PR

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup PR env vars
      if: github.event_name == 'pull_request'
      run: |
        echo '::set-env name=PR::true'
    - name: Setup CI env vars
      run: |
        echo '::set-env name=CI::true'
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: AdoptOpenJDK/install-jdk@v1
      with:
        version: '8'
    - name: build
      run: |
        echo "is-ci = $CI"
        echo "is-pr = $PR"
        ./gradlew ci
